<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="main-header">
        <h1>The Code Review</h1>
        <div class="container">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            <hr class="hr-upper">
            <hr class="hr-lower">
        </div>
    </header>
    <main>
        <div class="container">
            <h3>Contact Information</h3>


            <form action="index.html" method:"POST">
                <label for="full-name">Full Name</label><br>
                <input type="text" id="full-name" name="user_fullname" required placeholder="Required  "> <br>
                <label for="email">Email Address</label><br>
                <input type="email" id="email" name="user_email" required placeholder="Required  "><br>
                <label for="phone-number">Phone Number</label><br>
                <input type="number" id="phone-number" name="user_phone_number"><br>
                <label for="street-address">Street Address</label><br>
                <input type="text" id="street-address" name="user_street_address"><br>
                <label for="city">City</label><br>
                <input type="text" id="city" name="user_city"><br>

                <label for="state">State</label><br>
                <select name="user_state" id="state">
                    <option value="" selected="selected">Choose State</option>
                    <!-- list of states accessed from https://gist.github.com/pusherman/3145761 / profile:https://github.com/pusherman -->
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>

                <label for="zip-code">Zip Code</label><br>
                <input type="number" id="zip-code" name="user_zip-code"><br>
            </form>

            <hr>
            <h3>Newsletter</h3>

            <form class="lower-form" action="index.html" method="POST">


                <legend>Select the Newsletters you want to recieve</legend>
                <input type="checkbox" id="html-news" name="html_news" value="html_news">
                <label for="html-news">HTML News</label> <br>
                <input type="checkbox" id="css-news" name="css_news" value="css_news">
                <label for="css-news">CSS News</label> <br>
                <input type="checkbox" id="javascript-news" name="javascript_news" value="javascript_news">
                <label for="javascript-news">Javascript News</label>

                <legend class="format">Newsletter Format</legend>
                <input type="radio" value="html" id="html" name="user_newsletter_format">
                <label for="html">HTML</label><br>
                <input type="radio" value="plain_text" id="plain-text" name="user_newsletter_format">
                <label for="plain-text">Plain Text</label><br>

                <legend class="bottom-legend">Other topics you'd like to here about</legend>
                <textarea name="user_topics" id="topics" cols="30" rows="7"></textarea>
                <input type="button" id="sign-up" name="user_submit" value="Sign Up">


            </form>

            <p class="Copyright"><em>Copyright The Code Review</em></p>

        </div>

    </main>

</body>

</html>
